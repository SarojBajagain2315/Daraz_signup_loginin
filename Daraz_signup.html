    <div class="signup">
        <h3>Create your Daraz Account</h3>
        <h6>Already member?<a href="Daraz.html" class="Login">Login</a> here.</h6>
        <div class="signupbox">
            <div class="form">
                <label>Phone Number*</label><br>
                <input type="number" name="Email" placeholder="Please enter your phone number"><br><br>
                <label class="verify">Verification code from whatsapp*</label><br>
                <input type="number" name="pass" placeholder="Verification code"><br>
                <a href="" class="reset">Get code via other method</a>
                <label class="pass">Password*</label><br>
                <input type="password" name="pass" placeholder="Minimum 6 character with a numberand a letter"><br><br>
                <lable for="DOB">Birthday</lable>
                <input type="date" id="DOB" name="DOB" required><br><br>
            </div>
            <div class="link">
                <label class="Full">Full name*</label><br>
                <input type="text" name="Email" placeholder="Enter your first and last name" class="name"><br><br>
                <div class="i">
                    <input type="checkbox" name="check" class="checkbox"><span class="check">I'd like to receive exclusive offers and promotions<br> via SMS</span><br>
                </div>
                <button><a href="">SIGN UP</a></button><br>
                <div class="i"> <span class="check">By clicking “SIGN UP”, I agree to Daraz's Terms of Use and Privacy Policy</span><br></div>
                <span>or,Sign up with</span><br>
                <button class="facebook"><a href="https://www.facebook.com/"><span class="l">f</span> Facebook</a></button>
                <button class="google"><a href="https://myaccount.google.com/"><span class="l">G+</span> Google</a></button>
            </div>
        </div>
